<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .star {
            display: inline-flex;

        }

        .starcol {
            cursor: pointer;
            opacity: 0.1;
        }

        .star:hover .starcol {
            opacity: 1;
        }

        .star:hover .starcol:hover~.starcol {
            opacity: 0.1;
        }
    </style>

</head>

<body>

    <div class="star">
        <div class="starcol"><img src="star1.png"></div>
        <div class="starcol"><img src="star1.png"></div>
        <div class="starcol"><img src="star1.png"></div>
        <div class="starcol"><img src="star1.png"></div>
        <div class="starcol"><img src="star1.png"></div>

    </div>

</body>

</html>
